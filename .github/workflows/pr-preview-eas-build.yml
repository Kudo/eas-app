      #   run: |
      #     echo "DIFF $DIFF"
      #   env:
      #     DIFF: '${{ steps.fingerprint.outputs.fingerprint-diff }}'
      # 

      - name: ğŸ’¿ Create preview builds if needed
        uses: expo/expo-github-action/preview-build@kudo/preview-build
        with:
          command: eas build --profile development --platform android
